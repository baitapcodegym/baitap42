<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let starname = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let name = prompt('nhap ten sao');
    sosanh(name);
    function sosanh (ten) {
        for (i = 0; i < star.length; i++) {

            if (ten === star[i]) {
                document.write(starname[i]);
            }
        }
        let a = star.join(';')
        if (a.indexOf(ten)== -1){
            document.write('khong co')
        }

    }
</script>
</body>
</html>
